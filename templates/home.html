<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://balkan.app/js/FamilyTree.js"></script>
    <title>Genealogy Program</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
        }

        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }

        #menu-container {
            width: 60%;
            margin: 0 auto;
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            margin-bottom: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        button:hover {
            background: linear-gradient(to right, #4a087b, #1a237e);
            transform: scale(1.05);
        }

        #result-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        #result {
            font-size: 18px;
        }

        #file-input-container {
            width: 60%;
            margin: 20px auto;
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .tree-container {
            width: 60%;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        #island-button {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        #island-button:hover {
            background-color: #218838;
        }
        
        #familyTreeButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        #familyTreeButton:hover {
            background: linear-gradient(to right, #4a087b, #1a237e);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        Genealogy Program Menu
    </header>

    <div id="menu-container">
        <div id="menu">
            <button onclick="handleMenuOption('1')">Check Ancestor</button>
            <button onclick="handleMenuOption('2')">Check Sibling</button>
            <button onclick="handleMenuOption('3')">Check Distant Relative</button>
            <button onclick="handleMenuOption('4')">Find Common Ancestor</button>
            <button onclick="handleMenuOption('5')">Find Furthest Descendant</button>
            <button onclick="handleMenuOption('6')">Find Most Distant Relationship</button>
            <button onclick="handleMenuOption('exit')">Exit</button>
        </div>
    </div>

    <div id="result-container">
        <div id="result"></div>
    </div>

    <div id="file-input-container">
        <label for="fileInput">Choose a dataset file:</label>
        <input type="file" id="fileInput" accept=".json">
    </div>
    <button id="familyTreeButton" onclick="showFamilyTree()">Show Family Tree</button>

    <script>
        function getFileName() {
            var fileInput = document.getElementById("fileInput");
            return fileInput.files.length > 0 ? fileInput.files[0].name : null;
        }

        function makeAjaxRequest(userInput, data, callback) {
            var xhr = new XMLHttpRequest();
            var fileName = getFileName();

            xhr.open("POST", "http://localhost:18080/menu", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            var requestData = {
                "user_input": userInput,
                "data": data,
                "file_name": fileName
            };

            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var response = JSON.parse(xhr.responseText);
                        callback(response);
                    } else {
                        console.error("Error:", xhr.status, xhr.statusText);
                    }
                }
            };

            xhr.send(JSON.stringify(requestData));
        }

        function handleMenuOption(userInput) {
            var resultContainer = document.getElementById("result-container");
            var resultElement = document.getElementById("result");

            resultContainer.style.display = "none";

            switch (userInput) {
                case "1":
                    var id1 = prompt("Enter first ID:");
                    var id2 = userInput !== "5" ? prompt("Enter second ID:") : null;

                    makeAjaxRequest(userInput, { "id1": id1, "id2": id2 }, function (response) {
                        resultElement.textContent = "Result: " + response;
                        resultContainer.style.display = "block";
                    });
                    break;

                case "2":
                    var id1 = prompt("Enter first ID:");
                    var id2 = userInput !== "5" ? prompt("Enter second ID:") : null;

                    makeAjaxRequest(userInput, { "id1": id1, "id2": id2 }, function (response) {
                        resultElement.textContent = "Result: " + response;
                        resultContainer.style.display = "block";
                    });
                    break;

                case "3":
                    var id1 = prompt("Enter first ID:");
                    var id2 = userInput !== "5" ? prompt("Enter second ID:") : null;

                    makeAjaxRequest(userInput, { "id1": id1, "id2": id2 }, function (response) {
                        resultElement.textContent = "Result: " + response;
                        resultContainer.style.display = "block";
                    });
                    break;

                case "4":
                    var id1 = prompt("Enter first ID:");
                    var id2 = userInput !== "5" ? prompt("Enter second ID:") : null;

                    makeAjaxRequest(userInput, { "id1": id1, "id2": id2 }, function (response) {
                        resultElement.textContent = "Result: " + response;
                        resultContainer.style.display = "block";
                    });
                    break;

                case "5":
                    var id5 = prompt("Enter ID:");
                    makeAjaxRequest(userInput, { "id": id5 }, function (response) {
                        resultElement.textContent = "Result: " + response;
                        resultContainer.style.display = "block";
                    });
                    break;

                case "6":
                    makeAjaxRequest(userInput, null, function (response) {
                        resultElement.textContent = "Result: " + response;
                        resultContainer.style.display = "block";
                    });
                    break;

                case "exit":
                    alert("Exiting the program.");
                    break;

                default:
                    alert("Invalid option. Please enter a valid option.");
            }
        }
        function showFamilyTree() {
            // Open the new window in maximized size
            var familyTreeWindow = window.open("", "Family Tree", "width=" + screen.availWidth + ",height=" + screen.availHeight);

            // Ensure the HTML and body elements in the new window have 100% height
            familyTreeWindow.document.documentElement.style.height = "100%";
            familyTreeWindow.document.body.style.height = "100%";

            // Create a new FamilyTree instance
            var familyTreeContainer = familyTreeWindow.document.createElement("div");
            familyTreeContainer.style.width = "100%";
            familyTreeContainer.style.height = "100%";
            familyTreeContainer.style.overflow = "hidden"; // Ensure that overflow is set to hidden
            familyTreeWindow.document.body.appendChild(familyTreeContainer);

            var familyTree = new FamilyTree(familyTreeContainer, {
                mouseScrool: FamilyTree.action.none,
                template: "hugo",
                nodeBinding: {
                    field_0: "name"
                },
                width: "100%",
                height: "100%",
                nodes: [
                    { id: 1, pids: [2], name: "Amber McKenzie", gender: "female" },
                    { id: 2, pids: [1], name: "Ava Field", gender: "male" },
                    { id: 3, mid: 1, fid: 2, name: "Peter Stevens", gender: "male" },
                    { id: 4, mid: 1, fid: 2, name: "Savin Stevens", gender: "male" },
                    { id: 5, mid: 1, fid: 2, name: "Emma Stevens", gender: "female" }
                ]
            });
        }






    </script>
</body>
</html>
